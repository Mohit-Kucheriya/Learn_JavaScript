<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>

</body>

<script>
    // Simple function to add lis-item in unordered list. But in this approach DOM has to traverse from the start.
    function addListItem(languageName) {
        const li = document.createElement("li");
        li.innerText = `${languageName}`
        document.querySelector(".language").appendChild(li)
    }
    addListItem("Java")
    addListItem("TypeScript")

    // Optimize way 
    function addOptimizeListItem(languageName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(languageName));
        document.querySelector(".language").appendChild(li)
    }
    addOptimizeListItem("Golang")

    // Edit
    // Example1
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi)

    // Example2
    const firstLang = document.querySelector("li:first-child");
    console.log(firstLang);
    firstLang.outerHTML = `<li>Python</li>`


</script>

</html>
